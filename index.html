<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dropdown Chain</title>
</head>
<body>  
    
    <main class = "center">
        <h1>Task</h1>

        <ul>
            <li><h4>Create a chain of select dropdown like first have countries like pakistan, india, china</h4></li>
            <li><h4>Second select box auto pick relevant states</h4></li>
            <li><h4>Third will auto pick cities as per selected state</h4></li>
        </ul>

        <label for="country">Country:</label>
        <select id="country" onchange="populateStates()">
            <option value="">Select a Country</option>
            <option value="pakistan">Pakistan</option>
            <option value="india">India</option>
            <option value="china">China</option>
        </select>

        <label for="state">State:</label>
        <select id="state" onchange="populateCities()">
            <!-- States will be populated dynamically based on the selected country -->
        </select>

        <label for="city">City:</label>
        <select id="city">
            <!-- Cities will be populated dynamically based on the selected state -->
        </select>

        <br>
        <br>

        <div id="outputDiv"></div>
        
    </main>

</body>

<script type = 'text/javascript' src="script.js"></script>
</html>
